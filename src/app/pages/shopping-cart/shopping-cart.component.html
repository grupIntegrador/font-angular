<div class="card text-white bg-danger mb-3" style="max-width: 100%; max-height: 100%;">
    <div class="card-header text-center">Carrito</div>
    <div class="card-body">
        <h5 class="card-title">Total: S./{{total}}</h5>
        <hr>
        <h6 class="card-title">Productos:</h6>

        <div>
            <ul>
                <li *ngFor="let order of orders.productoOrders">
                    <div class="d-flex mx-2">
                        <p>
                            {{ order.producto.nombre }} - {{ order.quantity}} uni.  
                        </p>
                        <button (click)="removeFromCart(order)">x</button>
                    </div>
                </li>  
            </ul>
        </div>
        <button [routerLink]="['/payment']" routerLinkActive="router-link-active"  class="btn btn-light btn-block" (click)="finishOrder()"
             [disabled]="orders.productoOrders.length == 0">Ir a pagar
        </button>
    </div>
</div>
