
    <div class="mt-5" *ngIf="isLogged; else loggedOut">
      <h2>Ya haz iniciado sesion</h2>
    </div>
    <ng-template #loggedOut>
      <div class="container d-flex justify-content-center mt-5 mb-5">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link " [routerLink]="['/login']" routerLinkActive="router-link-active"  >Iniciar sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/register']" routerLinkActive="router-link-active"  >Registrarse</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()">
              <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
              <h1 class=" text-center h3 mb-3 fw-normal">Please sign in</h1>
            
              <div class="form-floating">
                <label for="floatingInput">nombre</label>
                <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="floatingInput" placeholder="nombre">
                
              </div>
              <div class="form-floating">
                <label for="floatingInput">username</label>
                <input [(ngModel)]="username" name="username" type="text" class="form-control" id="floatingInput" placeholder="username">
                
              </div>
              <div class="form-floating">
                <label for="floatingInput">email</label>
                <input [(ngModel)]="email" name="email" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                
              </div>
              <div class="form-floating">
                <label for="floatingPassword">Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                
              </div>
            
              <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </ng-template>
