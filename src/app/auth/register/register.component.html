
    <div class="mt-5" *ngIf="isLogged; else loggedOut">
      <h2>Ya haz iniciado sesion</h2>
    </div>
    <ng-template #loggedOut>
      <div class="container d-flex justify-content-center mt-5 mb-5">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link " [routerLink]="['/login']" routerLinkActive="router-link-active"  >Iniciar sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/register']" routerLinkActive="router-link-active"  >Registrarse</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()">
              <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="500" height="1">
              <h1 class=" text-center h3 mb-3 fw-normal">Registrar Nuevo Usuario</h1> <br>
            
              <div class="form-floating">
                <label for="floatingInput">Nombres y Apellidos</label>
                <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="floatingInput" placeholder="Nombre y Apellidos"> <br>
                
              </div>
              <div class="form-floating">
                <label for="floatingInput">Usuario</label>
                <input [(ngModel)]="username" name="username" type="text" class="form-control" id="floatingInput" placeholder="Usuario"><br>
                
              </div>
              <div class="form-floating">
                <label for="floatingInput">Correo electronico</label>
                <input [(ngModel)]="email" name="email" type="text" class="form-control" id="floatingInput" placeholder="name@example.com"><br>
                
              </div>
              <div class="form-floating">
                <label for="floatingPassword">Contraseña</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña"><br>
                
              </div>
            
              <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </ng-template>
