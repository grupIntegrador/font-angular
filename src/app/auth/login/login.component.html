
  <div class=" mt-5 ">
    <div *ngIf="isLogged; else loggedOut">
      <h2>session iniciado</h2>
    </div>
    <ng-template #loggedOut>
      <div class="container d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/login']" routerLinkActive="router-link-active"  >Iniciar sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/register']" routerLinkActive="router-link-active"  >Registrarse</a>
              </li>
            </ul>
          </div>
          <div class="card-body ">
            <form #f="ngForm" (ngSubmit)="onLogin()">
              <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
              <h1 class="text-center h3 mb-3 fw-normal">Please sign in</h1>
            
              <div class="form-floating">
                <label >username</label>
                <input [(ngModel)]="username" name="username" required type="text" class="form-control"  placeholder="username">
                
              </div>
              <div class="form-floating">
                <label >Password</label>
                <input [(ngModel)]="password" name="password" type="password" required class="form-control"  placeholder="Password">
               
              </div>
            
              <div class="checkbox mb-3">
                <label>
                  <input  type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit"><fa-icon [icon]="faSignInAlt"></fa-icon> Sign in</button>
              <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
            </form>
            <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
              Fallo en el login: {{errSMS}}
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
